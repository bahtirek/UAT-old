<div class="ui-uat-ext-drop-menu" (mouseleave)="onMouseLeave()">
  <!-- <div class="ui-uat-ext-drop-menu"> -->
  <span class="ui-uat-svg-icon ui-uat-ext-more-btn" (click)="onButtonClick($event)" #moreButton>
    <!-- <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal"><circle cx="12" cy="13" r="1"/><circle cx="19" cy="13" r="1"/><circle cx="5" cy="13" r="1"/></svg> -->
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round" class="ui-br-ext-feather feather-settings">
      <circle cx="12" cy="12" r="3" />
      <path
        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
    </svg>
  </span>
  <div class="ui-uat-ext-drop-menu-body" [ngClass]="align" *ngIf="showMenu" (mouseenter)="onMouseEnter()">
    <!-- <div class="ui-uat-ext-drop-menu-body" [ngClass]="align" *ngIf="showMenu"> -->
    <ul class="menu-list" *ngIf="editorMenu.color">
      <ng-container *ngFor="let color of colors; index as i">
        <li (click)="onColorClick(color)" [ngStyle]="{'background-color': color.color}"></li>
      </ng-container>
    </ul>
    <ul class="menu-list" *ngIf="editorMenu.stroke">
      <ng-container *ngFor="let stroke of strokes; index as i">
        <li (click)="onStrokeClick(stroke)" class="stroke-width" [ngStyle]="{'height': stroke.width}"></li>
      </ng-container>
    </ul>
    <ul class="menu-list" *ngIf="editorMenu.borderStyle">
      <ng-container *ngFor="let border of borders; index as i">
        <li (click)="onBorderClick(border.style)" class="stroke-border" [ngStyle]="{'border-style': border.style}"></li>
      </ng-container>
    </ul>
    <ul class="menu-list" *ngIf="editorMenu.fontSize">
      <ng-container *ngFor="let fontSize of fontSizes; index as i">
        <li (click)="onFontSizeClick(fontSize)" class="text-font-size" >{{fontSize.size}}</li>
      </ng-container>
    </ul>

    <ul class="menu-list" *ngIf="editorMenu.invert">
      <li class="delete-btn" (click)="onInvertClick()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2" fill="#000000"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
      </li>
    </ul>

    <ul class="menu-list" *ngIf="editorMenu.arrow">
      <li class="delete-btn" (click)="onArrowClick('left')">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
      </li>
      <li class="delete-btn" (click)="onArrowClick('right')">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"/>
          <polyline points="12 5 19 12 12 19"/>
        </svg>
      </li>
    </ul>

    <ul class="menu-list" *ngIf="editorMenu.rotate">
      <li class="delete-btn" (click)="onRotateClick('left')">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
      </li>
      <li class="delete-btn" (click)="onRotateClick('right')">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
      </li>
    </ul>

    <ul class="menu-list">
      <li class="delete-btn" (click)="onDeleteClick()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <polyline points="3 6 5 6 21 6" />
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
          <line x1="10" y1="11" x2="10" y2="17" />
          <line x1="14" y1="11" x2="14" y2="17" /></svg>
      </li>
    </ul>

  </div>
</div>
