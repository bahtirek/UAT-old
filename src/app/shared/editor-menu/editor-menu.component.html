  <div class="ui-uat-ext-drop-menu-body" [ngClass]="align" *ngIf="showMenu" (mouseenter)="onMouseEnter()">
  <!-- <div class="ui-uat-ext-drop-menu-body" [ngClass]="align" *ngIf="showMenu"> -->
    <ul class="menu-list">
      <ng-container *ngFor="let color of colors; index as i" >
          <li (click)="onColorClick(color)" [ngStyle]="{'background-color': color.color}"></li>
      </ng-container>
  </ul>
    <ul class="menu-list">
      <ng-container *ngFor="let stroke of strokes; index as i" >
        <li (click)="onStrokeClick(stroke)" class="stroke-width" [ngStyle]="{'height': stroke.width}"></li>
    </ng-container>
    </ul>
    <ul class="menu-list">
      <li class="delete-btn" (click)="onDeleteClick()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
      </li>
    </ul>
    
  </div>
</div>
