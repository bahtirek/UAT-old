
<div class="ui-br-ext-dropdown-item ui-br-ext-create">
    <div class="ui-br-ext-page-content">
        <div class="ui-br-ext-drop-title-wrap">
            <app-minimize-drop-body (minimizePage)="minimizePage($event)" class="ui-br-ext-minimizedropbody2"></app-minimize-drop-body>
        </div>
        <div class="ui-br-ext-drop-body"  id="uiBrExtExecute" [ngClass]="{'ui-br-ext-hide': !showHide}">
            <div class="ui-br-ext-spacer-5"></div>
            <div class="ui-br-ext-width-half ui-br-ext-margin-auto">
                <div class="ui-aut-ext-card">
                    <div class="ui-aut-ext-card-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><polyline points="10 9 9 9 8 9"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
                    </div>
                    <div class="ui-aut-ext-card-content">
                        <div class="ui-aut-ext-card-title">Test cases.</div> 
                        <div>Total - 100</div> 
                        <div>Executed times - 1234</div>
                    </div>
                </div>
                <div class="ui-br-ext-spacer-3"></div>
                <div class="ui-aut-ext-card">
                    <div class="ui-aut-ext-card-icon">
                        <svg width="128" height="128" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-package"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"/><line x1="12" y1="22.08" x2="12" y2="12"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/></svg></div>
                    <div class="ui-aut-ext-card-content">
                        <div class="ui-aut-ext-card-title">Regressions.</div> 
                        <div>Total - 100</div> 
                        <div>Executed times - 1234</div>
                    </div>
                </div>
                <div class="ui-br-ext-spacer-3"></div>
                <div class="ui-aut-ext-card">
                    <div class="ui-aut-ext-card-icon">
                        <svg width="128" height="128" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                    </div>
                    <div class="ui-aut-ext-card-content">
                        <div class="ui-aut-ext-card-title">Events.</div> 
                        <div>Total - 100</div> 
                        <div>Executed times - 1234</div>
                    </div>
                </div>
            </div>

            <app-resize [pageId]="'uiBrExtExecute'"></app-resize>
        </div>
    </div>
</div>
