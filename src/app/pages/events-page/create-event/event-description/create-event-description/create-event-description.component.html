<div class="ui-br-ext-form-container">
    <h3>Event description</h3>
    <div class="ui-br-ext-width-full">
        <div class="ui-br-ext-form-container ui-br-ext-textarea">
            <label for="label">Description</label>
            <input type="text" name="label" [(ngModel)]="description" />
            <span class="ui-br-ext-message">
                <span></span>
            </span>
        </div>
        <div class="ui-br-ext-btn-group">
            <button class="ui-br-ext-btn"  data-listener="off" (click)="onSaveDescription()">
                <span class="ui-br-ext-spinner"></span>
                <span>Save</span> 
            </button>
            <button class="ui-br-ext-btn-danger"  data-listener="off" (click)="onCancel()">
                <span class="ui-br-ext-spinner"></span>
                <span>Cancel</span> 
            </button>
        </div>
    </div>
</div>
