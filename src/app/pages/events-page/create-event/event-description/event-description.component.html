<ng-container *ngIf="!description">
    <div class="ui-br-ext-flex ui-br-ext-justify-end">
        <button (click)="addDescription()" class="ui-br-ext-btn-link">Add event description</button>
    </div>
</ng-container>
<ng-container *ngIf="description">
    <div class="ui-uat-ext-case-title">
        <span class="ui-uat-ext-title ">Event description: </span>
        <span >{{description}}</span>
        <div class="ui-uat-ext-drop-menu">
            <span class="ui-uat-svg-icon ui-uat-ext-more-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
            </span>
            <div class="ui-uat-ext-drop-menu-body">
                <ul>
                    <li>
                        <button (click)="onEventDescriptionEdit()" class="ui-br-ext-btn-link">Edit</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ng-container>
<app-modal *ngIf="isEventDescriptionModalOn" (closeModal)="toggleModal()">
    <app-create-event-description (cancel)="toggleModal()" [description]="descriptionToEdit" (descriptionEmit)="saveDescription($event)"></app-create-event-description>
</app-modal>
