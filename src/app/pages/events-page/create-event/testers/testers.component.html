<app-tester-details></app-tester-details>
<div class="ui-br-ext-flex ui-br-ext-justify-end">
    <button (click)="addTester()" class="ui-br-ext-btn-link">Add tester</button>
</div>
<app-modal *ngIf="isAddTesterModalOn" (closeModal)="toggleModal()">
    <app-add-tester (cancel)="toggleModal()" [tester]="testerToEdit" (testerEmit)="saveTester($event)"></app-add-tester>
</app-modal>
