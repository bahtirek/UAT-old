<app-modal *ngIf="isSearchTestCaseModalOn" (closeModal)="toggleModal()" [propClass]="'ui-br-ext-width-full'">
    <div>
        <h3>Import steps</h3>
        <app-search-test-case (testCaseEmit)="testCaseImport($event)" [stepIndex]="stepIndex" (cancel)="toggleModal()"></app-search-test-case>
    </div>
</app-modal>
